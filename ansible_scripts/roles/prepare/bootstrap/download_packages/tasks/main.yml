- name: Create directory for kubernetes packages
  file:
    path: "{{ downloads_directory }}/kubernetes"
    state: directory

- name: Create directory for cni-plugins
  file:
    path: "{{ downloads_directory }}/cni-plugins"
    state: directory

- name: Create directory for cfssl
  file:
    path: "{{ downloads_directory }}/cfssl"
    state: directory

- name: etcd_url
  set_fact:
    etcd_url: "{{ packages | selectattr('name','eq', 'etcd') | map(attribute='url') | first }}"

- name: Download etcd
  get_url:
    url: "{{ etcd_url }}"
    dest: "{{ downloads_directory }}/kubernetes"

